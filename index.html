  <title>Keno</title>

<body>
  <div class="number-drawn">21</div>
  <div class="grid">

    <header>
      <div class="logo-container">
        <img src="keno-logo.png" alt="image of keno logo" class="logo">
      </div>
      <div class="message">
        <h3>Next game starts in </h3>
        <div class="timer"></div>
      </div>
      <div class="scoreboard">
        <div class="heads-tails">
          <h4>Heads</h4>
          <div class="tally" id="heads">12</div>
        </div>
        <div class="heads-tails">
          <h4>Tails</h4>
          <div class="tally" id="tails">8</div>
        </div>
      </div>
    </header>


    <div class="heads-title"><h1 class="rotate">Heads</h1></div>

    <div class="heads-container">

    </div> <!-- End Heads Container -->

    <div class="tails-title"><h1 class="rotate">Tails</h1></div>

    <div class="tails-container">

    </div> <!-- End Tails Container -->
    <footer>
      <h4>This website is in no way affiliated with <a href="https://www.keno.com.au/" target="_blank">Keno</a> or any of it's entities.<br>It is intended purely as a personal project and for practicing of JavaScript development.</h4>
      <p>Website &copy 2018 | <a href="https://donatron.github.io/portfolio" target="_blank">Don Macarthur</a></p>
    </footer>

  </div> <!-- End Grid -->
